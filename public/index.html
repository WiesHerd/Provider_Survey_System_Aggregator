    <link rel="icon" type="image/svg+xml" sizes="16x16" href="%PUBLIC_URL%/benchpoint-icon.svg?v=1761163445238" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="%PUBLIC_URL%/benchpoint-icon.svg?v=1761163445238" />
    
    <!-- Fallback favicon for older browsers and Edge -->
    <link rel="icon" href="%PUBLIC_URL%/benchpoint-icon.svg?v=1761163445238" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/benchpoint-icon.svg?v=1761163445238" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/benchpoint-icon.svg?v=1761163445238" />
    
    <!-- Microsoft Edge and IE specific -->
    <meta name="msapplication-TileColor" content="#4F46E5" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/benchpoint-icon.svg?v=1761163445238" />
    <meta name="msapplication-config" content="none" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- Security Headers -->
    <!-- NOTE: Security headers (X-Frame-Options, X-Content-Type-Options, etc.) are set via HTTP headers in firebase.json -->
    <!-- Meta tags for these headers are not supported by browsers and will cause errors -->
    <!-- Only Referrer-Policy and Permissions-Policy can be set via meta tags as fallback -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <!-- Content Security Policy -->
    <!-- 
      NOTE: unsafe-inline and unsafe-eval are currently required for:
      - React's inline event handlers and styles
      - Some third-party libraries (AG Grid, Chart.js, etc.)
      - Development hot-reload functionality
      
      TODO: Consider implementing nonce-based CSP in the future for better security.
      This would require webpack configuration changes and may break some libraries.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://apis.google.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com;" />
    
    <meta
      name="description"
      content="BenchPoint: Physician Compensation Survey Aggregation and Analytics"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>BenchPoint - Survey Aggregator</title>
