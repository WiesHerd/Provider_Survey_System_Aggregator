name: Deploy to Vercel via GitHub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: |
        export CI=false
        export DISABLE_ESLINT_PLUGIN=true
        export GENERATE_SOURCEMAP=false
        npm run build
      env:
        CI: false
        DISABLE_ESLINT_PLUGIN: true
        GENERATE_SOURCEMAP: false
    
    - name: Commit and push build artifacts
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add .
        git commit -m "Build for Vercel deployment [skip ci]" || echo "No changes to commit"
        git push origin main
    
    - name: Notify Vercel deployment
      run: |
        echo "âœ… Build completed and pushed to GitHub!"
        echo "ðŸš€ Vercel will automatically deploy from GitHub repository"
        echo "ðŸ“± Check your Vercel dashboard for deployment status"
